# version: '3.8'

services:
# image: caddy
  proxy:
    build:
      dockerfile: ../../.docker/caddy.Dockerfile
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ../service-proxy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - published: 80
        target: 80
      - published: 443
        target: 443

# image: openresty
  demo1:
    build:
      dockerfile: ../../.docker/lua.apline-flat.Dockerfile
    volumes:
      - ../service-demo1/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../content:/var/html/static

# image: caddy
  demo2:
    build:
      dockerfile: ../../.docker/caddy.Dockerfile
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      - ../service-demo2/Caddyfile:/etc/caddy/Caddyfile
      - ../content:/var/html/static

volumes:
  caddy_data:
  caddy_config:
